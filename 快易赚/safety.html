<script>
	window.onload=function(){
	
		//获取用户id
		userId=sessionStorage.getItem("userid");
		//查询是否实名认证
		$.ajax({
			type:"get",
			dataType:"jsonp",
			url:"http://www.mywebsitezhang.xin/index.php/index/user/checkautonym",
			jsonp:"callback",
			data:{'userid':userId},
			success:function(msg){
				if(msg.code==0){
					$(".auto-icon").html("<font style='color: red;'>未认证</font>");
				}else{
					$(".auto-icon").html("<font style='color: red;'>已认证</font>");
				}
			}
		})
	}
