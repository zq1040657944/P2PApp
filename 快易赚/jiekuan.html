<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no,email=no,adress=no"/>
<title>首页</title>
<link href="css/mui.min.css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css" />
<script type="text/javascript" src="script/jquery.js"></script>
<script type="text/javascript" src="script/banner.js"></script>
<script type="text/javascript" src="script/idangerous.swiper.js"></script>
 <script src="script/mui.min.js"></script>
 <script type="text/javascript" charset="utf-8">
      	mui.init();
 </script>
</head>
<body>
	<!--借款姐界面的头部-->
<section>
  <div class="navigation-bar"> <a href="javascript:history.go(-1)" class="z-01"></a> <span>借款</span> <a href="index.html" class="z-02"></a> </div>
</section>
<!--借款界面的内容申请单-->
<div>
	<form class="mui-input-group">
    <div class="mui-input-row">
        <label>姓名</label>
    <input type="text" class="name" placeholder="请输入借款人的姓名"  value="" readonly="readonly">
    </div>
    <div class="mui-input-row">
        <label>身份证号</label>
        <input type="text" class="idcard" placeholder="请输入正确的身份证号" value="" readonly="readonly">
    </div>
     <div class="mui-input-row">
        <label>手机号</label>
        <input type="text" class="telphone" placeholder="请输入手机号" value="" readonly="readonly">
    </div>
    <div class="mui-input-row">
        <label>婚姻状况</label>
        <input type="text" class="mui-input-clear" placeholder="请填写您的婚姻状况">
    </div>
    <div class="mui-input-row">
        <label>职业:</label>
        <input type="text" class="mui-input-clear" placeholder="请认真填写您的职业">
    </div>
    <div class="mui-input-row">
        <label>籍贯</label>
        <input type="text" class="mui-input-clear" placeholder="请填写籍贯">
    </div>
    <div class="mui-input-row">
        <label>学历</label>
        <input type="text" class="mui-input-clear" placeholder="请填写您的学历">
    </div>
    <div class="mui-input-row">
        <label>资金用途</label>
        <input type="text" class="mui-input-clear" placeholder="请填写资金的用途">
    </div>
    <div class="mui-input-row">
        <label>还款来源</label>
        <input type="text" class="mui-input-clear" placeholder="请输入还款来源">
    </div>
   <div class="mui-input-row">
        <label>借款金额</label>
        <input type="text" class="mui-input-clear" placeholder="最低金额为100">
    </div>
   	<!--使用单选框-->
    <div class="mui-input-row">
        <label>资金使用的时间</label>
        <input type="text" class="mui-input-clear" placeholder="请输入1--24之间的数字">
    </div>
    <div class="mui-input-row">
        <label>利息</label>
        <input type="text" class="mui-input-clear" placeholder="资金使用时间">
    </div>
    <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary" >确认</button>
        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
    </div>
</form>
</div>
</body>
</html>
<script>
	$(document).ready(function(){
		id='1';
		$.ajax({
		   type: "post",
		   url: "http://www.mywebsitezhang.xin/index.php/index/toloan/userinfo",
		   data: {"id":id},
		   dataType: 'jsonp',
		   jsonp: "callback",
		   success: function(msg){
		   	//借款人的姓名
		    $(".name").val(msg.username);
		    //借款人的身份证号
		    $(".idcard").val(msg.idcard);
		    //借款人的手机号
		    $(".telphone").val(msg.telphone);
		   }
		});
   });
   $("")
</script>
