<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no,email=no,adress=no"/>
<title>首页</title>
<link href="css/mui.min.css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css" />
<script type="text/javascript" src="script/jquery.js"></script>
<script type="text/javascript" src="script/banner.js"></script>
<script type="text/javascript" src="script/idangerous.swiper.js"></script>
 <script src="script/mui.min.js"></script>
 <script type="text/javascript" charset="utf-8">
      	mui.init();
 </script>
</head>
<body>
	<!--借款姐界面的头部-->
<section>
  <div class="navigation-bar"> <a href="javascript:history.go(-1)" class="z-01"></a> <span>借款</span> <a href="index.html" class="z-02"></a> </div>
</section>
<!--借款界面的内容申请单-->
<div>
	<form class="mui-input-group">
    <div class="mui-input-row">
        <label>姓名</label>
    <input type="text" class="name" placeholder="请输入借款人的姓名"  value="" readonly="readonly">
    </div>
    <div class="mui-input-row">
        <label>身份证号</label>
        <input type="text" class="idcard" placeholder="请输入正确的身份证号" value="" readonly="readonly">
    </div>
     <div class="mui-input-row">
        <label>手机号</label>
        <input type="text" class="telphone" placeholder="请输入手机号" value="" readonly="readonly">
    </div>
    <div class="mui-input-row">
        <label>婚姻状况</label>
        <input type="text" class="mui-input-clear Marital" placeholder="请填写您的婚姻状况(已婚/未婚)" onblur="Marital_status()">
    </div>
    <span id="hunyin" style="color: red;"></span>
    <div class="mui-input-row">
		<label class="mui-navigate-right" href="#">职业</label>
		<select name="select" id="select_k1" >
		<option value="0" selected="true">请选择您的职业</option>
		<option value="IT工程师">IT工程师</option>
		<option value="教师">教师</option>
		<option value="医生">医生</option>
		<option value="程师(非IT)">工程师(非IT)</option>
		<option value="白领">白领</option>
		<option value="农民">农民</option>
		</select>
	</div>
    <div class="mui-input-row">
        <label>籍贯</label>
        <input type="text" class="mui-input-clear jiguan" placeholder="请填写籍贯">
    </div>
    <div class="mui-input-row">
		<label class="mui-navigate-right" href="#">学历</label>
		<select name="select" id="select_k1" >
		<option value="0" selected="true">请选择学历</option>
		<option value="博士后">博士后</option>
		<option value="博士">博士</option>
		<option value="硕士">硕士</option>
		<option value="研究生">研究生</option>
		<option value="本科">本科</option>
		<option value="专科">专科</option>
		</select>
	</div>
    <div class="mui-input-row">
        <label>资金用途</label>
        <input type="text" class="mui-input-clear purpose" placeholder="请填写资金的用途" onblur="purpose()">
    </div>
    <span id="purpose" style="color: red;"></span>
    <div class="mui-input-row">
        <label>还款来源</label>
        <input type="text" class="mui-input-clear fromMoney" placeholder="请输入还款来源" onblur="fromMoney()">
    </div>
    <span id="fromMoney" style="color: red;"></span>
   <div class="mui-input-row">
        <label>借款金额</label>
        <input type="text" class="mui-input-clear money" placeholder="最低金额为100" onblur="money()">
    </div>
     <span id="money" style="color: red;"></span>
    <div class="mui-input-row">
        <label>资金使用的时间</label>
        <input type="text" class="mui-input-clear usemoney" placeholder="请输入1--24之间的数字" onblur="usemoney()">
    </div>
    <span id="usemoney" style="color: red;"></span>
    <div class="mui-input-row">
        <label>利息</label>
        <input type="text" class="mui-input-clear" placeholder="资金使用时间" readonly="readonly" value="">
    </div>
    <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary" >确认</button>
        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
    </div>
</form>
</div>
</body>
</html>
<script>
//调用
	$(document).ready(function(){
		id='1';
		$.ajax({
		   type: "post",
		   url: "http://www.mywebsitezhang.xin/index.php/index/user/getUserInfo",
		   data: {"id":id},
		   dataType: 'jsonp',
		   jsonp: "callback",
		   success: function(msg){
		   	//借款人的姓名
		    $(".name").val(msg.realname);
		    //借款人的身份证号
		    $(".idcard").val(msg.idcard);
		    //借款人的手机号
		    $(".telphone").val(msg.tel);
		   }
		});
   });
   //婚姻状况
   function Marital_status(){
     var marital = $(".Marital").val();
      var label = $(".Marital").prev().text();
     if(marital==""){
     	 $("#hunyin").text(label+"不能为空");
     	 return false;
     }
     if(marital == "已婚" || marital == "未婚"){
		 $("#hunyin").text("");
     }else{
       $("#hunyin").text(label+"格式错误");
       return false
     }
   }
  //资金用途
  function purpose(){
  	var purpose = $(".purpose").val();
  	if(purpose == ""){
  		$("#purpose").text("资金用途不能为空");
  		return false;
  	}else{
  	   $("#purpose").text("");
  	}
  }
  //还款来源
  function fromMoney()
  {
  	var fromMoney = $(".fromMoney").val();
  	 if(fromMoney == ""){
  	 	$("#fromMoney").text("还款来源不能为空");
  		return false;
  	 }else{
  	   $("#fromMoney").text("");
  	 }
  }
  //借款金额
  function money()
  {
  	var money = $(".money").val();
  	var reg=/[0-9]/;
  	if(money == ""){
  		$("#money").text("借款金额不能为空");
  		return false;
  	}else if(!reg.test(money)){
  	   $("#money").text("借款金额格式错误");
  		return false;
  	}
  	if(money<100){
  	   $("#money").text("借款金额不能低于100元");
  		return false;
  	}else if(money>100000){
  	$("#money").text("借款金额不能高于10万");
  		return false;
  	}else{
     	$("#money").text("");
  	}
  }
  //借款使用时间
  function usemoney()
  {
  	var usemoney = $(".usemoney").val();
  	var reg=/[1-24]/;
  	if(usemoney == ""){
  	  $("#usemoney").text("使用时间不能为空");
  		return false;
  	 }else if(!reg.test(usemoney)){
  	   $("#usemoney").text("使用时间格式错误");
  		return false;
  	 }
  	if(usemoney<1){
  	 $("#usemoney").text("使用时间最少一个月");
  		return false;
  	}else if(usemoney > 24){
  	 $("#usemoney").text("使用时间不能大于24个月");
  		return false;
  	}else{
  	$("#usemoney").text("");
  	}
  }
</script>
