<script>
			$(function(){
				//产品列表
				$.ajax({
					url:"http://www.mywebsitezhang.xin/index.php/index/shopinterface/shopList",
					async:false,
					dataType:"jsonp",
					jsonp:"callback",
					success:function(text){
						var num = text.num;
						$('.Thepage').text('1/'+num);
						var msg = text.data;
						var str = '';
						for(var i=0;i<msg.length;i++){
							var val = msg[i]['intermoney']/msg[i]['money']*100;
							var len = val.toString().indexOf(".");
							if(len == -1){
								number = val;
							}else{
								var number = val.toString().substr(0,len);
							}
							str += '<div class="index-pad" d="'+msg[i]['sid']+'"> <a class="index-list index-che" href="javascript:void(0);"><div class="list-tit clear"> <span class="fl tit-name"><i></i><strong>'+msg[i]['sname']+'</strong></span> </div><div class="list-main"><div class="main-l"> <span class="per">'+msg[i]['salary']*100+'<i>%</i> </div><div class="main-m main-m-1"> <span>'+msg[i]['money']/10000+'.<em>00</em><i>万</i></span> </div><div class="main-m main-m-2"> <span class="day">'+msg[i]['time']+'<i>天</i></span> </div><div class="main-r"> <span class="circle-blue circle-c'+number+'"></span> <span class="val-per">'+val+'<i>%</i></span> </div></div></a> </div>';
						}
						$('.index-list-wrap').html(str);
					}
				});
			});
			
			$(document).on('click','.serch-page',function(){
				var type = $('.hover').attr('serchType');
				var val = $(this).attr('content');
				var obj = $(this);
				
				//查看更多
				$.ajax({
					url:"http://www.mywebsitezhang.xin/index.php/index/shopinterface/shopPage",
					type:"post",
					data:{'type':type,'val':val,'limit':'0,3'},
					async:false,
					dataType:"jsonp",
					jsonp:"callback",
					success:function(text){
						var num = text.num;
						$('.Thepage').text('1/'+num);
						var msg = text.data;
						var str = '';
						for(var i=0;i<msg.length;i++){
							var val = msg[i]['intermoney']/msg[i]['money']*100;
							var len = val.toString().indexOf(".");
							if(len == -1){
								number = val;
							}else{
								var number = val.toString().substr(0,len);
							}
							str += '<div class="index-pad" d="'+msg[i]['sid']+'"> <a class="index-list index-che" href="javascript:void(0);"><div class="list-tit clear"> <span class="fl tit-name"><i></i><strong>'+msg[i]['sname']+'</strong></span> </div><div class="list-main"><div class="main-l"> <span class="per">'+msg[i]['salary']*100+'<i>%</i> </div><div class="main-m main-m-1"> <span>'+msg[i]['money']/10000+'.<em>00</em><i>万</i></span> </div><div class="main-m main-m-2"> <span class="day">'+msg[i]['time']+'<i>天</i></span> </div><div class="main-r"> <span class="circle-blue circle-c'+number+'"></span> <span class="val-per">'+val+'<i>%</i></span> </div></div></a> </div>';
						}
						$('.index-list-wrap').html(str);
						obj.attr('class','serch-page use');
					}
				})
			});
				
			$(document).on('click','.list-more',function(){
				var types = $('.hover').attr('serchType');
				var content = ($('.use').attr('content')==undefined)?'':$('.use').attr('content');
				var obj = $(this);
				var type = obj.attr('type');
				var str = $('.Thepage').text();
				var len = str.indexOf("/");
				var page = str.substr(0,len);
				var pages = str.substr(len+1);
				
				if(type == 1){
					var p = Math.min(page*1+1,pages*1);
				}else{
					var p = Math.max(page*1-1,1);
				}
				var star = (p*1-1)*3;
				var limit = star+',3';
//				查看更多
				$.ajax({
					url:"http://www.mywebsitezhang.xin/index.php/index/shopinterface/shopPage",
					type:"post",
					data:{'limit':limit,'type':types,'val':content},
					async:false,
					dataType:"jsonp",
					jsonp:"callback",
					success:function(text){
						var msg = text.data;
						var str = '';
						for(var i=0;i<msg.length;i++){
							var val = msg[i]['intermoney']/msg[i]['money']*100;
							var len = val.toString().indexOf(".");
							if(len == -1){
								number = val;
							}else{
								var number = val.toString().substr(0,len);
							}
							str += '<div class="index-pad" d="'+msg[i]['sid']+'"> <a class="index-list index-che" href="javascript:void(0);"><div class="list-tit clear"> <span class="fl tit-name"><i></i><strong>'+msg[i]['sname']+'</strong></span> </div><div class="list-main"><div class="main-l"> <span class="per">'+msg[i]['salary']*100+'<i>%</i> </div><div class="main-m main-m-1"> <span>'+msg[i]['money']/10000+'.<em>00</em><i>万</i></span> </div><div class="main-m main-m-2"> <span class="day">'+msg[i]['time']+'<i>天</i></span> </div><div class="main-r"> <span class="circle-blue circle-c'+number+'"></span> <span class="val-per">'+val+'<i>%</i></span> </div></div></a> </div>';
						}
						$('.index-list-wrap').html(str);
					  obj.parent().children().eq(1).html('<span  class="Thepage">'+p+'/'+pages+'</span>');
					}
				})
			});
</script>
