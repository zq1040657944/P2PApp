<script>
	$(document).on("click",".mui-btn",function(){
		var userId=sessionStorage.getItem("userid");
		//判断用户是否登录
		if(userId == null){
			//提醒用户登录
			window.location.href="login.html";
		}else{
			//调用是否实名制接口
			$.ajax({
			   type: "post",
			   url: "http://www.mywebsitezhang.xin/index.php/index/user/checkAutonym",
			   data: {"userid":userId},
			   dataType: 'jsonp',
			   jsonp: "callback",
			   success: function(msg){
			      if(msg.code == '1'){
			      	//已经实名制
			      	window.location.href="jiekuan.html"
			      }else{
			      	//未实名制
			       window.location.href="real_name.html"
			      }
			   }
			});
		    
		}
	})
</script>
