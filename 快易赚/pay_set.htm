			<a href="javascript:history.go(-1);">

			</a>
		</header>
		<!--头部 end-->
		<div class="banner">
			<img src="images/banne.png" width="100%" height="100%"/>
		</div>
		<!--充值列表-->
		<div class="person_wallet_recharge">
			<ul class="ul">
                <li>

                    <div class="sel" style=""></div>
                </li>
                <li>

                </li>
                <li>
                    <h2>￥1200</h2>
                    <div class="sel" style=""></div>
                </li>
                <li>
                    <h2>￥2000</h2>
                    <div class="sel" style=""></div>
                </li>
                <li>
                    <h2>￥3000</h2>
                    <div class="sel" style=""></div>
                </li>
                <li>
                    <h2>￥5000</h2>
                    <div class="sel" style=""></div>
                </li>
                <li>
                   <h2>￥10000</h2>
                    <div class="sel" style=""></div>
                </li>
                <li>
                   <h2>￥20000</h2>
                    <div class="sel" style=""></div>
                </li>
                <li>

                    <div class="sel" style=""></div>
                </li>

            </ul>
            <div class="pic">金额：<input type="text" placeholder="金额必须为100元以上" id="txt" /></div>
            <div class="botton">我要充值</div>
            <div class="agreement"><p>点击我要充值，即您已经表示同意<a>《充值协议》</a></p></div>
            <!--遮罩层-->
            <div class="f-overlay chongzhi"></div>
            <div class="addvideo fs" style="display: none;">
            	<h3>本次充值<span id="mon"></span>元</h3>
	            <ul>
	            	<li class="pay"><a>银行卡支付</a></li>
	            	<li class="pay"><a>充值卡支付</a></li>
	            	<li class="pay"><a>支付宝支付</a></li>
	            	<li class="cal">取消</li>
	            </ul> 
            </div>
		</div>
	</body>
</html>
<script>
	
	var userId=sessionStorage.getItem("userid");
	var a=100;
	$(".person_wallet_recharge .ul li").click(function(e){
		$(this).addClass("current").siblings("li").removeClass("current");
		$(this).children(".sel").show(0).parent().siblings().children(".sel").hide(0);
	});
	$(".botton").click(function(e){
		var txt = $("#txt").val();
		if(!$(".person_wallet_recharge .ul li").hasClass('current') && txt ==''){			
		layer.open({
            content: '请输入或选择金额',
            style: 'background:rgba(0,0,0,0.6); color:#fff; border:none;',
            time:3
           });
           return false;
		}	
		if(!$(".person_wallet_recharge .ul li").hasClass('current')){	
			if( txt < a){
				layer.open({
	            content: '金额必须是100元以上',
	            style: 'background:rgba(0,0,0,0.6); color:#fff; border:none;',
	            time:3
	           });
	           return false;
			} 
		}else{
			var money = $(".current").children().text();
			//截取前面的￥
			var new_money = money.substr(1);
			sessionStorage.setItem("pay_money",new_money);
			$("#mon").html(new_money);
		}
		$("#txt").val()
		$(".chongzhi").show();
		$(".fs").show();
	})
	$(".cal").click(function(e){
		$(".chongzhi").hide();
		$(".fs").hide();
	})
	$(document).on("click",".pay",function(){
		var status = $(this).text();
		if(status == "银行卡支付"){
			location.href='set-paypass.html';
		}
	})
</script>
